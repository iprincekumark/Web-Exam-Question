<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
        #blink {
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
        }
</style>
<body>
    <p id="blink">
        Hello Geeks let's Blink
    </p>
    
    <script>
        var blink = 
            document.getElementById('blink');
            setInterval(function () {
            blink.style.opacity = 
            (blink.style.opacity == 0 ? 1 : 0);
        }, 1000); 
    </script>
</body>
</html>
