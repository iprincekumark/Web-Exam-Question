<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function search_word(str1, str2) {
            var x = 0, y=0;
            for (i=0;i< str1.length;i++) {
                if(str1[i] == str2[0]) {
                    for(j=i;j< i+str2.length;j++) {
                        if(str1[j]==str2[j-i]) 
                            y++;
                        if (y==str2.length)
                            x++;
                    }
                y=0;
                }
            }
            return "'"+str2+"' was found "+x+" times.";
        }
        console.log(search_word('The quick brown fox', 'fox'));
        console.log(search_word('aa, bb, cc, dd, aa', 'aa'));
    </script>
</body>
</html>
